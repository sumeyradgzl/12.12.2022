<input
  type="text"
  [(ngModel)]="addtoDo"
  class="form-control mb-2"
  placeholder="Add Todo"
/>
<button class="btn btn-primary mb-2 mt-2" (click)="addToDo()">Add</button>
<div class="row">
  <div class="col-4" *ngFor="let toDo of toDoList">
    <app-todo-item
      (onToDoDelete)="removeToDo($event)"
      [todo]="toDo"
    ></app-todo-item>
  </div>
</div>
